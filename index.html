<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Happy Valentine Day ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    background: radial-gradient(circle at center, #ff6a88, #ff99ac, #ff4e50);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-family: 'Arial Black', sans-serif;
}

/* ‡∏£‡∏π‡∏õ */
.photo {
    width: 250px;
    height: 250px;
    border-radius: 50%;
    object-fit: cover;
    border: 6px solid white;
    box-shadow: 0 0 40px rgba(255,255,255,0.8);
    margin-bottom: 30px;
}

/* ‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏° */
.title {
    font-size: 40px;
    color: white;
    animation: glow 2s infinite alternate;
    margin-bottom: 30px;
}

@keyframes glow {
    from { text-shadow: 0 0 10px #fff, 0 0 20px #ff00aa; }
    to { text-shadow: 0 0 30px #fff, 0 0 60px #ff1493; }
}

/* ‡∏õ‡∏∏‡πà‡∏° */
button {
    padding: 18px 40px;
    font-size: 22px;
    border: none;
    border-radius: 50px;
    background: white;
    color: #ff1493;
    font-weight: bold;
    cursor: pointer;
    box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    transition: 0.3s;
}

button:hover {
    transform: scale(1.1);
}

/* ‡πÄ‡∏≠‡∏ü‡πÄ‡∏ü‡∏Å‡∏ï‡πå */
.particle {
    position: absolute;
    font-size: 30px;
    animation: explode 4s ease-out forwards;
}

@keyframes explode {
    0% {
        transform: scale(0.5);
        opacity: 1;
    }
    100% {
        transform: translate(var(--x), var(--y)) scale(1.5);
        opacity: 0;
    }
}
</style>
</head>

<body>

<img src="love.png" class="photo">

<div class="title">üíñ Happy Valentine Day üíñ</div>

<button onclick="celebrate()">Click For Love üåπ</button>

<script>
function celebrate() {
    for (let i = 0; i < 150; i++) {
        let particle = document.createElement("div");
        particle.className = "particle";
        particle.innerHTML = ["üåπ","üå∏","üå∫","üíê","üíñ","‚ú®"][Math.floor(Math.random()*6)];

        let x = (Math.random() - 0.5) * 1200 + "px";
        let y = (Math.random() - 0.5) * 900 + "px";

        particle.style.setProperty('--x', x);
        particle.style.setProperty('--y', y);
        particle.style.left = "50%";
        particle.style.top = "50%";

        document.body.appendChild(particle);
        setTimeout(() => particle.remove(), 4000);
    }
}
</script>

</body>
</html>
