<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Happy Valentine Day ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    background: radial-gradient(circle at center, #ff758c, #ff7eb3, #ff4e50);
    height: 100vh;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Arial Black', sans-serif;
}

/* ‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏´‡∏•‡∏±‡∏Å */
.title {
    font-size: 60px;
    color: white;
    text-align: center;
    cursor: pointer;
    animation: glow 2s infinite alternate;
}

@keyframes glow {
    from { text-shadow: 0 0 10px #fff, 0 0 20px #ff00aa; }
    to { text-shadow: 0 0 30px #fff, 0 0 60px #ff00aa; }
}

/* ‡πÄ‡∏≠‡∏ü‡πÄ‡∏ü‡∏Å‡∏ï‡πå‡∏î‡∏≠‡∏Å‡πÑ‡∏°‡πâ */
.flower {
    position: absolute;
    font-size: 30px;
    animation: explode 4s ease-out forwards;
}

@keyframes explode {
    0% {
        transform: scale(0.5);
        opacity: 1;
    }
    100% {
        transform: translate(var(--x), var(--y)) scale(1.5);
        opacity: 0;
    }
}

/* ‡∏Å‡∏•‡∏µ‡∏ö‡∏£‡πà‡∏ß‡∏á */
.fall {
    position: absolute;
    font-size: 24px;
    animation: fall 6s linear forwards;
}

@keyframes fall {
    0% {
        transform: translateY(-50px);
        opacity: 1;
    }
    100% {
        transform: translateY(110vh);
        opacity: 0;
    }
}
</style>
</head>

<body>

<div class="title" onclick="celebrate()">
    üíñ Happy Valentine Day üíñ
</div>

<script>
function celebrate() {

    // Popup
    alert("You are my forever üåπ‚ù§Ô∏è");

    // ‡∏î‡∏≠‡∏Å‡πÑ‡∏°‡πâ‡∏£‡∏∞‡πÄ‡∏ö‡∏¥‡∏î
    for (let i = 0; i < 80; i++) {
        let flower = document.createElement("div");
        flower.className = "flower";
        flower.innerHTML = ["üåπ","üå∏","üå∫","üíê","üíñ"][Math.floor(Math.random()*5)];

        let x = (Math.random() - 0.5) * 800 + "px";
        let y = (Math.random() - 0.5) * 600 + "px";

        flower.style.setProperty('--x', x);
        flower.style.setProperty('--y', y);
        flower.style.left = "50%";
        flower.style.top = "50%";

        document.body.appendChild(flower);

        setTimeout(() => flower.remove(), 4000);
    }

    // ‡∏Å‡∏•‡∏µ‡∏ö‡∏î‡∏≠‡∏Å‡πÑ‡∏°‡πâ‡∏£‡πà‡∏ß‡∏á
    for (let i = 0; i < 50; i++) {
        let fall = document.createElement("div");
        fall.className = "fall";
        fall.innerHTML = ["üå∏","üå∫","üíñ"][Math.floor(Math.random()*3)];
        fall.style.left = Math.random() * window.innerWidth + "px";
        document.body.appendChild(fall);

        setTimeout(() => fall.remove(), 6000);
    }
}
</script>

</body>
</html>
