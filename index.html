<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Happy Valentine Day ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    background: radial-gradient(circle at center, #ff6a88, #ff99ac, #ff4e50);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-family: 'Arial Black', sans-serif;
}

/* ‡∏£‡∏π‡∏õ */
.photo {
    width: 250px;
    height: 250px;
    border-radius: 50%;
    object-fit: cover;
    border: 6px solid white;
    box-shadow: 0 0 40px rgba(255,255,255,0.8);
    margin-bottom: 30px;
}

/* ‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏° */
.title {
    font-size: 40px;
    color: white;
    animation: glow 2s infinite alternate;
    margin-bottom: 30px;
}

@keyframes glow {
    from { text-shadow: 0 0 10px #fff, 0 0 20px #ff00aa; }
    to { text-shadow: 0 0 30px #fff, 0 0 60px #ff1493; }
}

/* ‡∏õ‡∏∏‡πà‡∏° */
button {
    padding: 18px 40px;
    font-size: 22px;
    border: none;
    border-radius: 50px;
    background: white;
    color: #ff1493;
    font-weight: bold;
    cursor: pointer;
    box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    transition: 0.3s;
}

button:hover {
    transform: scale(1.1);
}

/* ‡πÄ‡∏≠‡∏ü‡πÄ‡∏ü‡∏Å‡∏ï‡πå */
.big-rose {
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%) scale(0.5);
    font-size: 120px;  /* ‡∏Ç‡∏ô‡∏≤‡∏î‡πÉ‡∏´‡∏ç‡πà */
    opacity: 0;
    animation: showRose 2s ease-out forwards;
    pointer-events: none;
}

.rose-text {
    position: absolute;
    left: 50%;
    top: calc(50% + 100px);
    transform: translateX(-50%);
    font-size: 36px;
    color: white;
    font-weight: bold;
    text-shadow: 0 0 20px white, 0 0 40px hotpink;
    opacity: 0;
    animation: fadeText 2s ease-out forwards;
    pointer-events: none;
}

@keyframes showRose {
    0% {
        transform: translate(-50%, -50%) scale(0.5);
        opacity: 0;
    }
    50% {
        transform: translate(-50%, -50%) scale(1.2);
        opacity: 1;
    }
    100% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
    }
}

@keyframes fadeText {
    0% { opacity: 0; }
    50% { opacity: 1; }
    100% { opacity: 1; }
}





</style>
</head>

<body>

<img src="love.png" class="photo">

<div class="title">üíñ Happy Valentine Day üíñ</div>

<button onclick="celebrate()">Click For Love üåπ</button>

<script>
let isRunning = false;

function celebrate() {

    if (isRunning) return;
    isRunning = true;

    let rose = document.createElement("div");
    rose.className = "big-rose";
    rose.innerHTML = "üåπ";

    let text = document.createElement("div");
    text.className = "rose-text";
    text.innerHTML = "For You üíñ";

    document.body.appendChild(rose);
    document.body.appendChild(text);

    setTimeout(() => {
        rose.remove();
        text.remove();
        isRunning = false;
    }, 4000);
}
</script>






</body>
</html>
