<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Valentine Day ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    background: radial-gradient(circle at center, #ff6a88, #ff99ac, #ff4e50);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-family: 'Arial Black', sans-serif;
}

/* ‡∏£‡∏π‡∏õ */
.photo {
    width: 220px;
    height: 220px;
    border-radius: 50%;
    object-fit: cover;
    border: 6px solid white;
    box-shadow: 0 0 30px rgba(255,255,255,0.8);
    margin-bottom: 25px;
}

/* ‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏° */
.title {
    font-size: 32px;
    color: white;
    animation: glow 2s infinite alternate;
    margin-bottom: 25px;
    text-align: center;
}

@keyframes glow {
    from { text-shadow: 0 0 10px #fff, 0 0 20px hotpink; }
    to { text-shadow: 0 0 25px #fff, 0 0 50px deeppink; }
}

/* ‡∏õ‡∏∏‡πà‡∏° */
button {
    padding: 15px 35px;
    font-size: 20px;
    border: none;
    border-radius: 50px;
    background: white;
    color: deeppink;
    font-weight: bold;
    cursor: pointer;
    box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    transition: 0.3s;
}

button:hover {
    transform: scale(1.1);
}

/* ===== Overlay ‡∏û‡∏∑‡πâ‡∏ô‡∏´‡∏•‡∏±‡∏á‡∏Ç‡∏≤‡∏ß ===== */
.overlay {
    position: fixed;
    inset: 0;
    background: white;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.4s ease;
}

/* ‡∏î‡∏≠‡∏Å‡∏Å‡∏∏‡∏´‡∏•‡∏≤‡∏ö‡πÉ‡∏´‡∏ç‡πà‡∏°‡∏≤‡∏Å */
.big-rose {
    font-size: 200px; /* ‡πÉ‡∏´‡∏ç‡πà‡∏Ç‡∏∂‡πâ‡∏ô */
    animation: pop 0.8s ease forwards;
    filter: drop-shadow(0 0 30px hotpink);
}

/* ‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏° */
.rose-text {
    font-size: 40px;
    color: deeppink;
    margin-top: 20px;
    font-weight: bold;
    text-shadow: 0 0 20px pink;
}

/* Animation */
@keyframes pop {
    0% { transform: scale(0.5); opacity: 0; }
    60% { transform: scale(1.3); opacity: 1; }
    100% { transform: scale(1); opacity: 1; }
}
</style>
</head>

<body>

<img src="love.jpg" class="photo">
<div class="title">üíñ Happy Valentine Day üíñ</div>
<button onclick="celebrate()">Click For Love üåπ</button>

<!-- Overlay -->
<div class="overlay" id="overlay">
    <div class="big-rose">üåπ</div>
    <div class="rose-text">For You üíñ</div>
</div>

<script>
let isRunning = false;

function celebrate() {

    if (isRunning) return;
    isRunning = true;

    const overlay = document.getElementById("overlay");
    overlay.style.opacity = "1";
    overlay.style.pointerEvents = "auto";

    setTimeout(() => {
        overlay.style.opacity = "0";
        overlay.style.pointerEvents = "none";
        isRunning = false;
    }, 3500);
}
</script>

</body>
</html>
