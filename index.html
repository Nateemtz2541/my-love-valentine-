<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Valentine Day ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    background: radial-gradient(circle at center, #ff6a88, #ff99ac, #ff4e50);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-family: 'Arial Black', sans-serif;
}

/* ‡∏£‡∏π‡∏õ */
.photo {
    width: 220px;
    height: 220px;
    border-radius: 50%;
    object-fit: cover;
    border: 6px solid white;
    box-shadow: 0 0 30px rgba(255,255,255,0.8);
    margin-bottom: 25px;
}

/* ‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏° */
.title {
    font-size: 32px;
    color: white;
    animation: glow 2s infinite alternate;
    margin-bottom: 25px;
    text-align: center;
}

@keyframes glow {
    from { text-shadow: 0 0 10px #fff, 0 0 20px hotpink; }
    to { text-shadow: 0 0 30px #fff, 0 0 60px deeppink; }
}

/* ‡∏õ‡∏∏‡πà‡∏° */
button {
    padding: 15px 35px;
    font-size: 20px;
    border: none;
    border-radius: 50px;
    background: white;
    color: deeppink;
    font-weight: bold;
    cursor: pointer;
    box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    transition: 0.3s;
}

button:hover {
    transform: scale(1.1);
}

/* Overlay */
.overlay {
    position: fixed;
    inset: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.3s ease;
}

/* ‡∏Å‡∏•‡πà‡∏≠‡∏á‡πÇ‡∏õ‡∏£‡πà‡∏á */
.rose-box {
    position: relative;
    background: rgba(255,255,255,0.25);
    backdrop-filter: blur(15px);
    padding: 6vw 8vw;
    border-radius: 30px;
    text-align: center;
    max-width: 90vw;
}

/* ‡∏î‡∏≠‡∏Å‡∏Å‡∏∏‡∏´‡∏•‡∏≤‡∏ö‡πÉ‡∏´‡∏ç‡πà‡∏Å‡∏ß‡πà‡∏≤‡πÄ‡∏î‡∏¥‡∏° */
.big-rose {
    font-size: min(50vw, 260px);
    animation: roseAppear 1s ease forwards, sparkle 2s infinite alternate 1s;
    opacity: 0;
}

@keyframes roseAppear {
    0% { transform: scale(0.3) rotate(-20deg); opacity: 0; }
    100% { transform: scale(1) rotate(0deg); opacity: 1; }
}

@keyframes sparkle {
    from { filter: drop-shadow(0 0 15px hotpink); }
    to { filter: drop-shadow(0 0 50px deeppink); }
}

/* ‡∏ß‡∏á‡πÅ‡∏™‡∏á‡∏î‡πâ‡∏≤‡∏ô‡∏´‡∏•‡∏±‡∏á */
.rose-box::before {
    content: "";
    position: absolute;
    width: 300px;
    height: 300px;
    background: radial-gradient(circle, rgba(255,192,203,0.7), transparent 70%);
    border-radius: 50%;
    z-index: -1;
    animation: pulse 2s infinite;
}

@keyframes pulse {
    0% { transform: scale(0.8); opacity: 0.8; }
    100% { transform: scale(1.4); opacity: 0; }
}

.rose-text {
    font-size: min(7vw, 36px);
    color: white;
    margin-top: 20px;
    font-weight: bold;
    text-shadow: 0 0 20px hotpink;
}

/* ‡∏≠‡∏¥‡πÇ‡∏°‡∏à‡∏¥‡∏•‡∏≠‡∏¢ */
.floating {
    position: fixed;
    pointer-events: none;
    animation: floatUp 3s ease-out forwards;
}

@keyframes floatUp {
    0% { transform: translateY(0) scale(0.5); opacity: 1; }
    100% { transform: translateY(-180px) scale(1.5) rotate(720deg); opacity: 0; }
}
</style>
</head>

<body>

<img src="love.png" class="photo">
<div class="title">üíñ Happy Valentine Day üíñ</div>
<button onclick="celebrate()">Click For Love üåπ</button>

<div class="overlay" id="overlay">
    <div class="rose-box">
        <div class="big-rose">üåπ</div>
        <div class="rose-text">For You üíñ</div>
    </div>
</div>

<script>
let isRunning = false;

function celebrate() {

    if (isRunning) return;
    isRunning = true;

    const overlay = document.getElementById("overlay");
    overlay.style.opacity = "1";
    overlay.style.pointerEvents = "auto";

    // ‡∏´‡∏±‡∏ß‡πÉ‡∏à‡πÉ‡∏´‡∏ç‡πà‡∏Ç‡∏∂‡πâ‡∏ô 25 ‡∏î‡∏ß‡∏á
    for (let i = 0; i < 25; i++) createEmoji("üíñ", 40);

    // ‡∏î‡∏≠‡∏Å‡πÑ‡∏°‡πâ 15 ‡∏î‡∏≠‡∏Å
    for (let i = 0; i < 15; i++) createEmoji("üå∏", 35);

    // ‡∏õ‡∏£‡∏∞‡∏Å‡∏≤‡∏¢ 20 ‡∏î‡∏ß‡∏á
    const sparkles = ["‚ú®","üí´","‚≠ê"];
    for (let i = 0; i < 20; i++) {
        createEmoji(sparkles[Math.floor(Math.random()*sparkles.length)], 30);
    }

    setTimeout(() => {
        overlay.style.opacity = "0";
        overlay.style.pointerEvents = "none";
        isRunning = false;
    }, 4500);
}

function createEmoji(symbol, baseSize) {
    const el = document.createElement("div");
    el.className = "floating";
    el.innerHTML = symbol;

    el.style.fontSize = (Math.random() * baseSize + 30) + "px";
    el.style.left = Math.random() * window.innerWidth + "px";
    el.style.top = Math.random() * window.innerHeight + "px";

    document.body.appendChild(el);

    setTimeout(() => el.remove(), 3000);
}
</script>

</body>
</html>
